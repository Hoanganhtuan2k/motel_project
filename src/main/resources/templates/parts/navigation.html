<div class="topnav" th:fragment="navigation">
  <a class="active" href="/">Home</a>
  <a href="/motels">Motels</a>
  <a href="/posts">Posts</a>

  <!-- Phần này chỉ hiển thị khi đã đăng nhập -->
  <div style="float: right;" sec:authorize="isAuthenticated()">
    <!-- Avatar hoặc icon tài khoản -->
    <a href="/profile" title="Thông tin cá nhân" style="padding-right: 10px;">
      <i class="fas fa-user" style="font-size: 20px; color: #007bff;"></i>
    </a>


    <!-- Logout -->
    <form th:action="@{/logout}" method="post" style="display: inline;">
      <button type="submit" class="btn-logout" style="background: none; border: none; color: #007bff; cursor: pointer; padding: 14px;font-size: 17px">
        Đăng xuất
      </button>
    </form>
  </div>

  <!-- Nếu chưa đăng nhập thì hiện nút Đăng nhập/Đăng ký -->
  <div style="float: right;" sec:authorize="isAnonymous()">
    <a href="/auth/login">Đăng nhập</a>
    <a href="/auth/register">Đăng ký</a>
  </div>
</div>
