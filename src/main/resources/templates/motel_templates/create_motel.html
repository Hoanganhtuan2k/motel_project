<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm phòng trọ mới</title>
  <link rel="stylesheet" href="/styles/style.css">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"], input[type="file"], select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Thêm phòng trọ mới</h2>

  <form th:action="@{/motels/create}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Tên phòng trọ:</label>
      <input type="text" id="name" name="name" required placeholder="Nhập tên phòng trọ">
    </div>

    <div class="form-group">
      <label for="status">Trạng thái:</label>
      <select id="status" name="status">
        <option value="EMPTY">Trống</option>
        <option value="OCCUPIED">Đã thuê</option>
      </select>
    </div>

    <div class="form-group">
      <label for="adminId">Người quản lý:</label>
      <input type="text" id="adminId" name="adminId" required placeholder="Nhập ID quản lý">
    </div>

    <div class="form-group">
      <label for="images">Hình ảnh phòng trọ:</label>
      <input type="file" id="images" name="imageFile" accept="image/*">
    </div>

    <button type="submit" class="btn-submit">Thêm mới</button>
  </form>
</div>

</body>
</html>
