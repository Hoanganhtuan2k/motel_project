<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm phòng trọ mới</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }

        .form-container {
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;

        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="topnav" th:fragment="navigation">
    <!-- Trang chủ luôn hiển thị khi đăng nhập -->
    <a class="active" href="/">Trang chủ</a>

    <!-- Chỉ admin mới thấy -->
    <a href="/motels" sec:authorize="hasRole('ADMIN')">Nhà trọ</a>
    <a href="/posts/create/motel" sec:authorize="hasRole('ADMIN')">Bài đăng</a>

    <!-- Người dùng đã đăng nhập -->
    <div class="dropdown" style="float: right;height: 170px" sec:authorize="isAuthenticated()">
        <a class="dropdown-toggle" href="#" role="button" id="userDropdown"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
           style="padding: 14px; color: #007bff; text-decoration: none;">
            <i class="fas fa-user" style="font-size: 20px;"></i>
        </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="/profile">Thông tin cá nhân</a>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="dropdown-item">Đăng xuất</button>
            </form>
        </div>
    </div>

    <!-- Chưa đăng nhập -->
    <div style="float: right;" sec:authorize="isAnonymous()">
        <a href="/auth/login">Đăng nhập</a>
        <a href="/auth/register">Đăng ký</a>
    </div>
</div>
<div class="form-container">
    <h2>Thêm phòng trọ mới</h2>

    <form th:action="@{/motels/create}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Tên phòng trọ:</label>
            <input type="text" id="name" name="name" required placeholder="Nhập tên phòng trọ">
        </div>

        <div class="form-group">
            <label for="status">Trạng thái:</label>
            <select id="status" name="status" required>
                <option value="">-- Chọn trạng thái --</option>
                <option value="EMPTY">Trống</option>
                <option value="OCCUPIED">Đã thuê</option>
            </select>
        </div>

        <div class="form-group">
            <label for="images">Hình ảnh phòng trọ:</label>
            <input type="file" id="images" name="imageFile" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="description">Mô tả:</label>
            <input type="text" id="description" name="description" required placeholder="Nhập mô tả phòng trọ">
        </div>

        <div class="form-group">
            <label for="acreage">Diện tích (m²):</label>
            <input type="text" id="acreage" name="acreage" required placeholder="VD: 25">
        </div>

        <div class="form-group">
            <label for="originalPrice">Giá gốc (VND):</label>
            <input type="text" id="originalPrice" name="originalPrice" required placeholder="VD: 2500000">
        </div>

        <div class="form-group">
            <label for="actualPrice">Giá hiện tại (VND):</label>
            <input type="text" id="actualPrice" name="actualPrice" required placeholder="VD: 2200000">
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required placeholder="Nhập địa chỉ phòng trọ">
            <button type="button" onclick="fetchLocation()">Tìm tọa độ</button>
        </div>

        <div id="mapPreview" style="margin-top: 20px;"></div>

        <!-- Hidden fields lưu lat/lng -->
        <input type="hidden" id="lat" name="lat" required>
        <input type="hidden" id="lng" name="lng" required>

        <button type="submit" class="btn-submit">Thêm mới</button>
    </form>

</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>
<div th:insert="~{parts/footer::footer}"></div>


</body>
</html>

<script>
    async function fetchLocation() {
        const addressInput = document.getElementById('address');
        const latInput = document.getElementById('lat');
        const lngInput = document.getElementById('lng');

        const address = addressInput.value;

        if (!address) {
            alert("Vui lòng nhập địa chỉ.");
            return;
        }

        try {
            // Gọi API từ backend (đã fix path)
            const response = await fetch(`/api/search?query=${encodeURIComponent(address)}&limit=1`);

            if (!response.ok) {
                throw new Error(await response.text());
            }

            const data = await response.json();

            if (data.length > 0) {
                const result = data[0];
                latInput.value = result.lat;
                lngInput.value = result.lon; // ✅ Sửa chỗ này: `lon` -> `lngInput.value`

                const preview = document.getElementById('mapPreview');
                if (preview) {
                    preview.innerHTML = `
            <iframe width="100%" height="300" frameborder="0"
                    style="border:0"
                    src="https://www.google.com/maps?q=${result.lat},${result.lon}&z=16&output=embed"
                    allowfullscreen>
            </iframe>`;
                }
            } else {
                alert("Không tìm thấy địa chỉ phù hợp.");
            }
        } catch (error) {
            console.error("Lỗi gọi API:", error);
            alert("Không tìm được tọa độ: " + error.message);
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll(".topnav a");
        const currentPath = '/motels';

        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
</script>
