<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết hợp đồng</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .contract-box {
            max-width: 960px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control-plaintext {
            padding-top: 0.375rem;
        }

        img {
            border-radius: 10px;
            object-fit: cover;
        }
        .form-label {
            font-weight: 600;
        }

    </style>
</head>
<body>

<div th:replace="~{parts/header :: header}"></div>

<div class="container contract-box">
    <h2 class="text-center mb-4">Chi tiết phòng trọ</h2>

    <!-- Ảnh lớn ở trên cùng -->
    <div class="text-center mb-4">
        <img th:src="@{'/images/' + ${motel.imageName}}" alt="Ảnh phòng trọ"
             class="img-fluid rounded shadow" style="max-height: 400px; width: auto;">
    </div>

    <!-- Thông tin bên dưới -->
    <div class="row g-4">
        <div class="col-md-6">
            <label class="form-label">Tiêu đề:</label>
            <div class="form-control-plaintext" th:text="${motel.name}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Trạng thái:</label>
            <div class="form-control-plaintext" th:text="${motel.status.getStatusName()}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Người quản lý:</label>
            <div class="form-control-plaintext" th:text="${motel.adminName}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Ngày tạo:</label>
            <div class="form-control-plaintext"
                 th:text="${#temporals.format(motel.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
        </div>
    </div>

    <!-- Nút quay lại -->
    <div class="text-center mt-4">
        <a th:href="@{/motels}" class="btn btn-primary">← Quay lại danh sách</a>
    </div>
</div>


<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll(".nav-link");
        const currentPath = "/contracts/contract";
        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
</script>
</body>
</html>
