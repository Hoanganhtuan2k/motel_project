<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"/>
<link rel="stylesheet" href="/styles/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa phòng trọ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .btn-save {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="topnav" th:fragment="navigation">
    <!-- Home luôn hiển thị khi đăng nhập -->
    <a class="active" href="/">Home</a>

    <a href="/motels" sec:authorize="hasRole('ADMIN')">Motels</a>
    <a href="/posts/create/motel" sec:authorize="hasRole('ADMIN')">Posts</a>

    <div class="dropdown" style="float: right;height: 170px" sec:authorize="isAuthenticated()">
        <a class="dropdown-toggle" href="#" role="button" id="userDropdown"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
           style="padding: 14px; color: #007bff; text-decoration: none;">
            <i class="fas fa-user" style="font-size: 20px;"></i>
        </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="/profile">Thông tin cá nhân</a>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="dropdown-item">Đăng xuất</button>
            </form>
        </div>

    </div>

    <!-- Chưa đăng nhập -->
    <div style="float: right;" sec:authorize="isAnonymous()">
        <a href="/auth/login">Đăng nhập</a>
        <a href="/auth/register">Đăng ký</a>
    </div>
</div>
<div class="form-container">
    <h2>Chỉnh sửa phòng trọ</h2>
    <form th:action="@{/motels/edit/save}" method="post" enctype="multipart/form-data" th:object="${motel}">
        <input type="hidden" th:field="*{id}" />

        <label>Tên phòng trọ:</label>
        <input type="text" th:field="*{name}" required />

        <label>Trạng thái:</label>
        <select th:field="*{status}">
            <option value="AVAILABLE" th:selected="${motel.status == 'AVAILABLE'}">AVAILABLE</option>
            <option value="RENTED" th:selected="${motel.status == 'RENTED'}">RENTED</option>
            <option value="MAINTENANCE" th:selected="${motel.status == 'MAINTENANCE'}">MAINTENANCE</option>
        </select>

        <label>ID hợp đồng hiện tại:</label>
        <input type="number" th:field="*{currentContractId}" />

        <label>ID quản lý:</label>
        <input type="number" th:field="*{adminId}" />

        <label>Ảnh mới (nếu muốn cập nhật):</label>
        <input type="file" name="imageFile" />

        <button type="submit" class="btn-save">Lưu thay đổi</button>
    </form>

    <a th:href="@{/motels}" class="back-link">← Quay lại danh sách</a>
</div>
<div th:insert="~{parts/footer :: footer}"></div>



<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll(".topnav a");
        const currentPath = '/motels';
        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
</script>
</body>
</html>
