<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết bài đăng</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- Navigation -->
<div th:insert="~{parts/navigation::navigation}"></div>

<div class="container mt-4">
    <h1 class="text-center mb-4">Chi tiết bài đăng</h1>

    <!-- Thông tin bài đăng -->
    <div class="card mb-4">
        <div class="card-body d-flex align-items-center">
            <div class="flex-grow-1">
                <h2 class="card-title" th:text="${post.title}">[Tên nhà trọ]</h2>
                <p><strong>Người đăng:</strong> <span th:text="${post.adminId}"></span></p>
                <p><strong>Ngày đăng:</strong> <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                <p><strong>Cập nhật lần cuối:</strong> <span th:text="${#temporals.format(post.updatedAt, 'dd/MM/yyyy HH:mm')}"></span></p>
            </div>
            <img th:src="@{'/images/' + ${post.motelModel.imageName}}" alt="Ảnh nhà trọ" class="img-fluid rounded" style="max-width: 200px;">
        </div>
    </div>

    <!-- Nội dung bài viết -->
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Nội dung</h3>
            <p th:text="${post.content}">[Nội dung]</p>
        </div>
    </div>

    <!-- Thông tin nhà trọ -->
    <div class="card mb-4" th:if="${post.motelModel != null}">
        <div class="card-body">
            <h3 class="card-title">Thông tin nhà trọ</h3>
            <table class="table table-bordered">
                <tr><td><strong>Tên nhà trọ</strong></td><td th:text="${post.motelModel.name}"></td></tr>
                <tr><td><strong>Trạng thái</strong></td><td th:text="${post.motelModel.status}"></td></tr>
                <tr><td><strong>Giá gốc</strong></td><td th:text="${post.motelModel.originalPrice}"></td></tr>
                <tr><td><strong>Giá hiện tại</strong></td><td th:text="${post.motelModel.actualPrice}"></td></tr>
                <tr><td><strong>Diện tích</strong></td><td th:text="${post.motelModel.acreage}"></td></tr>
                <tr><td><strong>Mô tả</strong></td><td th:text="${post.motelModel.description}"></td></tr>
            </table>
        </div>
    </div>

    <!-- Vị trí -->
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Vị trí</h3>
            <div class="map-container" id="map_div" style="width: 100%; height: 500px;"></div>
        </div>
    </div>

    <!-- Google Maps -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        let motelDescription = /*[[${post.motelModel.description}]]*/ "Không có mô tả";
        let motelLat = /*[[${post.motelModel.lat}]]*/ 0;
        let motelLng = /*[[${post.motelModel.lng}]]*/ 0;
    </script>

    <script type="text/javascript">
        google.charts.load("current", {
            "packages": ["map"],
            "mapsApiKey": "AIzaSyCIRm_C3Q2OIZ4RjeXxDmGA-haQ0hNBGRQ" // Replace with your API key
        });

        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Lat', 'Long', 'Name'],
                [motelLat, motelLng, motelDescription]
            ]);

            var map = new google.visualization.Map(document.getElementById('map_div'));
            map.draw(data, { showTooltip: true, showInfoWindow: true });
        }
    </script>

    <!-- Nút quay về -->
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Quay về trang chủ</a>
    </div>

</div>

<!-- Footer -->
<div th:insert="~{parts/footer :: footer}"></div>

</body>
</html>
