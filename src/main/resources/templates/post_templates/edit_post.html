<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa bài viết</title>

  <!-- Gọi Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/webjars/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<!-- Gọi phần header đã tách -->
<div th:insert="~{parts/header :: header}"></div>

<div class="container mt-4">
  <h1 class="text-center mb-4">Chỉnh sửa bài viết</h1>

  <div class="card shadow-sm p-4">
    <form th:action="@{/posts/edit}" th:object="${postDto}" method="post">
      <input type="hidden" th:field="*{id}">

      <div class="row g-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Tiêu đề:</label>
          <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề" required>
        </div>

<!--        <div class="col-md-6">-->
<!--          <label for="adminName" class="form-label">Người quản lý:</label>-->
<!--          <input type="text" id="adminName" th:value="*{adminName}"-->
<!--                 class="form-control" placeholder="Người quản lý" readonly>-->
<!--        </div>-->

        <div class="col-12">
          <label for="content" class="form-label">Nội dung:</label>
          <textarea id="content" th:field="*{content}" class="form-control" rows="5" placeholder="Nhập nội dung bài viết" required></textarea>
        </div>

        <div class="col-md-6">
          <label for="relatedRoomId" class="form-label">Phòng trọ liên quan:</label>
          <label>
            <select th:field="*{relatedRoomId}" class="form-select" required>
              <option value="">-- Chọn phòng trọ --</option>
              <option th:each="motel : ${motel}" th:value="${motel.id}" th:text="${motel.name}"></option>
            </select>
          </label>
        </div>

        <div class="col-md-6">
          <label for="status" class="form-label">Trạng thái bài viết:</label>
          <select th:field="*{status}" class="form-select" required>
            <option value="">-- Chọn trạng thái --</option>
            <option value="DRAFT">Nháp</option>
            <option value="VISIBLE">Hiển thị công khai</option>
            <option value="HIDDEN">Ẩn khỏi người dùng</option>
            <option value="ARCHIVED">Lưu trữ</option>
          </select>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Cập nhật bài viết</button>
      </div>
    </form>
  </div>
</div>

<!-- Gọi phần footer -->
<div th:insert="~{parts/footer :: footer}"></div>

<!-- Gọi Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
