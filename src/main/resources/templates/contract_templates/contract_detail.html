<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết hợp đồng</title>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .contract-box {
            max-width: 960px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control-plaintext {
            padding-top: 0.375rem;
        }

        .contract-box .row .col-md-6 {
            display: flex;
            align-items: center;
        }

        .contract-box .form-label {
            width: 40%;
        }

        .contract-box .form-control-plaintext {
            width: 60%;
        }

        .contract-box .col-md-12 .form-label {
            width: 15%;
        }

        .contract-box .col-md-12 .form-control-plaintext {
            width: 85%; /* Căn chỉnh cho nội dung mô tả */
        }

    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>

<!-- Header -->
<div th:replace="~{parts/header :: header}"></div>

<!-- Nội dung hợp đồng -->
<div class="container contract-box">
    <h2 class="text-center mb-4">Chi tiết hợp đồng thuê phòng</h2>
    <div class="row">

        <!-- Người thuê -->
        <div class="col-md-6 mb-3 d-flex">
            <label class="form-label col-4">Người thuê:</label>
            <p class="form-control-plaintext col-8" th:text="${contract.studentName}"></p>
        </div>

        <!-- Phòng -->
        <div class="col-md-6 mb-3 d-flex">
            <label class="form-label col-4">Phòng:</label>
            <p class="form-control-plaintext col-8" th:text="${contract.roomName}"></p>
        </div>

        <!-- Giá thuê -->
        <div class="col-md-6 mb-3 d-flex">
            <label class="form-label col-4">Giá thuê (VNĐ):</label>
            <p class="form-control-plaintext col-8" th:text="${contract.finalPrice}"></p>
        </div>

        <!-- Trạng thái -->
        <div class="col-md-6 mb-3 d-flex">
            <label class="form-label col-4">Trạng thái:</label>
            <p class="form-control-plaintext col-8" th:text="${contract.statusVi}"></p>
        </div>

        <!-- Ngày bắt đầu -->
        <div class="col-md-6 mb-3 d-flex">
            <label class="form-label col-4">Ngày bắt đầu:</label>
            <p class="form-control-plaintext col-8" th:text="${#temporals.format(contract.startDate, 'dd/MM/yyyy HH:mm')}"></p>
        </div>

        <!-- Ngày kết thúc -->
        <div class="col-md-6 mb-3 d-flex">
            <label class="form-label col-4">Ngày kết thúc:</label>
            <p class="form-control-plaintext col-8" th:text="${#temporals.format(contract.endDate, 'dd/MM/yyyy HH:mm')}"></p>
        </div>

        <!-- Mô tả -->
        <div class="col-md-12 mb-4 d-flex">
            <label class="form-label col-2">Mô tả:</label>
            <p class="form-control-plaintext col-10" th:text="${contract.description}"></p>
        </div>

        <!-- Nút quay lại -->
        <div class="col-12 text-center">
            <a th:href="@{/contracts/contract}" class="btn btn-primary">← Quay lại danh sách</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{parts/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll(".nav-link");
        const currentPath = "/contracts/contract";
        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
</script>
</body>
</html>
