<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo bài viết mới</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>

<h1>Tạo bài viết mới</h1>

<!-- Form tạo bài viết -->
<form th:action="@{/post/create}" method="post">
  <label for="title">Tiêu đề:</label>
  <input type="text" id="title" name="title" placeholder="Nhập tiêu đề bài viết" required>

  <label for="content">Nội dung:</label>
  <textarea id="content" name="content" rows="5" placeholder="Nhập nội dung bài viết" required></textarea>

  <label for="motelId">ID phòng trọ:</label>
  <input type="number" id="motelId" name="motelId" placeholder="Nhập ID phòng trọ liên kết" required>

  <label for="ownerId">ID chủ sở hữu:</label>
  <input type="number" id="ownerId" name="ownerId" placeholder="Nhập ID chủ sở hữu" required>

  <button type="submit">Tạo bài viết</button>
</form>

<div th:insert="~{parts/footer::footer}"></div>
</body>
</html>
