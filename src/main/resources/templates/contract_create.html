<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo hợp đồng</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<h1>Tạo hợp đồng thuê phòng</h1>

<form th:action="@{/contracts/save}" th:object="${contract}" method="post">

  <div class="form-group">
    <label for="studentId">Mã sinh viên:</label>
    <input type="text" id="studentId" th:field="*{studentId}" required />
  </div>

  <div class="form-group">
    <label for="roomId">Mã phòng:</label>
    <input type="text" id="roomId" th:field="*{roomId}" required />
  </div>

  <div class="form-group">
    <label for="startDate">Ngày bắt đầu:</label>
    <input type="datetime-local" id="startDate" th:field="*{startDate}" required />
  </div>

  <div class="form-group">
    <label for="endDate">Ngày kết thúc:</label>
    <input type="datetime-local" id="endDate" th:field="*{endDate}" required />
  </div>

  <div class="form-group">
    <label for="status">Trạng thái hợp đồng:</label>
    <select id="status" th:field="*{status}">
      <option th:value="PENDING">Đang chờ</option>
      <option th:value="APPROVED">Đã duyệt</option>
      <option th:value="REJECTED">Từ chối</option>
    </select>
  </div>

  <button type="submit" class="btn btn-save">Tạo hợp đồng</button>
</form>
</body>
</html>
