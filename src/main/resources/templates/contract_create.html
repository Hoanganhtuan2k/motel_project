<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tạo hợp đồng</title>
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
  <link rel="stylesheet" href="/styles/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .contract-container {
      max-width: 700px;
      background: white;
      margin: auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #444;
    }

    form input[type="text"],
    form input[type="datetime-local"],
    form select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn-create-contract {
      margin-top: 30px;
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-create-contract:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="topnav" th:fragment="navigation">
  <!-- Home luôn hiển thị khi đăng nhập -->
  <a class="active" href="/">Home</a>

  <a href="/motels" sec:authorize="hasRole('ADMIN')">Motels</a>
  <a href="/posts/create/motel" sec:authorize="hasRole('ADMIN')">Posts</a>

  <div class="dropdown" style="float: right;height: 170px" sec:authorize="isAuthenticated()">
    <a class="dropdown-toggle" href="#" role="button" id="userDropdown"
       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
       style="padding: 14px; color: #007bff; text-decoration: none;">
      <i class="fas fa-user" style="font-size: 20px;"></i>
    </a>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
      <a class="dropdown-item" href="/profile">Thông tin cá nhân</a>
      <form th:action="@{/logout}" method="post" style="margin: 0;">
        <button type="submit" class="dropdown-item">Đăng xuất</button>
      </form>
    </div>

  </div>

  <!-- Chưa đăng nhập -->
  <div style="float: right;" sec:authorize="isAnonymous()">
    <a href="/auth/login">Đăng nhập</a>
    <a href="/auth/register">Đăng ký</a>
  </div>
</div>

<h1>Tạo hợp đồng thuê phòng</h1>

<div class="contract-container">
  <form th:action="@{/contracts/save}" th:object="${contract}" method="post">

    <label for="studentId">Mã sinh viên:</label>
    <input type="text" id="studentId" th:field="*{studentId}" placeholder="Nhập mã sinh viên" required />

    <label for="roomId">Mã phòng:</label>
    <input type="text" id="roomId" th:field="*{roomId}" placeholder="Nhập mã phòng" required />

    <label for="startDate">Ngày bắt đầu:</label>
    <input type="datetime-local" id="startDate" th:field="*{startDate}" required />

    <label for="endDate">Ngày kết thúc:</label>
    <input type="datetime-local" id="endDate" th:field="*{endDate}" required />

    <label for="status">Trạng thái hợp đồng:</label>
    <select id="status" th:field="*{status}">
      <option value="PENDING">Đang chờ</option>
      <option value="APPROVED">Đã duyệt</option>
      <option value="REJECTED">Từ chối</option>
    </select>

    <button type="submit" class="btn-create-contract">Tạo hợp đồng</button>
  </form>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
