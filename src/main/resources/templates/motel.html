<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"/>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>

<link rel="stylesheet" href="/styles/motel.css">

<div th:replace="~{parts/header :: header}"></div>

<div class="topnav" th:fragment="navigation">
    <!-- Home luôn hiển thị khi đăng nhập -->
    <a class="active" href="/">Home</a>

    <!-- Chỉ admin mới thấy 2 mục này -->
    <a href="/motels" sec:authorize="hasRole('ADMIN')">Motels</a>
    <a href="/posts/create/motel" sec:authorize="hasRole('ADMIN')">Posts</a>

    <!-- Đã đăng nhập -->
    <div class="dropdown" style="float: right;height: 170px" sec:authorize="isAuthenticated()">
        <a class="dropdown-toggle" href="#" role="button" id="userDropdown"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
           style="padding: 14px; color: #007bff; text-decoration: none;">
            <i class="fas fa-user" style="font-size: 20px;"></i>
        </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="/profile">Thông tin cá nhân</a>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit" class="dropdown-item">Đăng xuất</button>
            </form>
        </div>

    </div>

    <!-- Chưa đăng nhập -->
    <div style="float: right;" sec:authorize="isAnonymous()">
        <a href="/auth/login">Đăng nhập</a>
        <a href="/auth/register">Đăng ký</a>
    </div>
</div>


<div class="motel-container">
    <h1>Chào mừng, <span th:text="${userLogin}"></span>! Quản lý phòng trọ của bạn</h1>
    <div class="top-actions" style="text-align: left">
        <a th:href="@{/motels/create}">
            <button class="btn-create"><i class="fas fa-plus"></i>Thêm phòng trọ mới</button>
        </a>
    </div>

    <form th:action="@{/motels}" method="get" style="text-align: right;margin-bottom: 10px;">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm theo tiêu đề..."
               style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        <button type="submit"
                style="margin-left: 8px; padding: 8px 12px; border: none; background-color: #007bff; color: white; border-radius: 5px;">
            Tìm kiếm
        </button>
    </form>

    <!-- Bảng danh sách phòng trọ -->
    <table>
        <tr>
            <th>Tiêu đề</th>
            <th>Trạng thái</th>
            <th>Hợp đồng hiện tại</th>
            <th>Người quản lý</th>
            <th>Ảnh</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
        </tr>
        <th:block th:each="motel : ${motels}">
            <tr>
                <td th:text="${motel.name}"></td>
                <td th:text="${motel.status}"></td>
                <td th:text="${motel.currentContractId}"></td>
                <td th:text="${motel.adminName}"></td>
                <td>
                    <img th:src="@{'/images/' + ${motel.imageName}}" alt="Ảnh phòng" width="100"/>
                </td>
                <td th:text="${motel.createdAt}"></td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{|/motels/edit/${motel.id}|}">
                            <button class="btn-edit"><i class="fas fa-pen"></i> Edit</button>
                        </a>
                        <a th:href="@{|/motels/detail/${motel.id}|}">
                            <button class="btn-detail"><i class="fas fa-eye"></i> Detail</button>
                        </a>
                        <a th:href="@{|/posts/create?motelId=${motel.id}|}">
                            <button class="btn-create"><i class="fas fa-plus"></i> Create Post</button>
                        </a>
                        <a th:href="@{|/motels/delete/${motel.id}|}" sec:authorize="hasRole('ADMIN')">
                            <button class="btn-delete"><i class="fas fa-trash-alt"></i> Delete</button>
                        </a>

                    </div>
                </td>
            </tr>
        </th:block>
    </table>

    <!-- Pagination -->
    <div class="pagination-container" th:if="${totalPages >= 1}" style="text-align: center; margin-top: 20px;">
        <!-- Previous -->
        <a class="pagination-link"
           th:classappend="${currentPage > 1} ? '' : 'disabled'"
           th:href="@{/motels(page=${currentPage - 1})}">&laquo; Trước</a>

        <!-- Page numbers -->
        <span th:each="page : ${#numbers.sequence(1, totalPages)}">
        <a class="pagination-link"
           th:href="@{/motels(page=${page})}"
           th:classappend="${page == currentPage} ? ' active-page' : ''"
           th:text="${page}"></a>
    </span>

        <!-- Next -->
        <a class="pagination-link"
           th:classappend="${currentPage < totalPages} ? '' : 'disabled'"
           th:href="@{/motels(page=${currentPage + 1})}">Tiếp &raquo;</a>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js}"></script>

<div th:insert="~{parts/footer :: footer}"></div>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll(".topnav a");
        const currentPath = window.location.pathname;

        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
</script>

</body>
</html>
